<div id="company-dialog-1" class="easyui-dialog"
	data-options="closed:true,iconCls:'icon-save'"
	style="width: 500px; padding: 10px;">
	<form id="company-form-1" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td width="50" align="right">公司简称:</td>
				<td><input type="text" name="comp_name" id="cname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td width="80" align="right">公司全称:</td>
				<td><input type="text" name="comp_fullname" id="cfullname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">公司logo:</td>
				<td><img src="style/images/logo_default.png" id="pic"
					width="100" height="100" align="center"> <input type="file"
					name="comp_picdata" id="clogo" onchange="chgPic(this)" /></td>
			</tr>
			<tr>
				<td align="right">行业领域:</td>
				<td><input type="text" name="comp_territory" id="cterritory"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">发展阶段:</td>
				<td><input type="text" name="comp_state" id="cstate"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">联系方式:</td>
				<td><input type="text" name="comp_phone" id="cphone"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">公司邮箱:</td>
				<td><input type="text" placeholder="邮箱不能为空" name="comp_email" id="cemail"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">公司链接:</td>
				<td><input type="text" name="comp_link" id="clink"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">所在城市:</td>
				<td><input type="text" name="comp_city" id="ccity"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">公司规模:</td>
				<td><select name="comp_scale" id="cscale" class="easyui-combobox"
					panelHeight="auto" style="width: 100px">
						<option value="少于15人">少于15人</option>
						<option value="15-50人">15-50人</option>
						<option value="50-150人">50-100人</option>
						<option value="150-500人">150-500人</option>
						<option value="500-2000人">500-2000人</option>
						<option value="2000人以上">2000人以上</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">认证状态:</td>
				<td><select name="comp_attestation" id="cattestation" class="easyui-combobox"
					panelHeight="auto" style="width: 100px">
						<option value="-0">未审核</option>
						<option value="-1">已认证</option>
						<option value="-2">审核未通过</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">公司标签:</td>
				<td><input type="text" name="tag_name" id="tname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">公司简介:</td>
				<td><input type="text" name="comp_introduce" id="cintroduce"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td valign="top" align="right">公司详情 :</td>
				<td><textarea name="comp_introduces" id="cintroduces" rows="4"
						class="wu-textarea" style="width: 260px"></textarea></td>
			</tr>
		</table>
	</form>
</div>
