	</div>

	<table id="user-datagrid-2" class="easyui-datagrid"

<!-- 添加信息 -->
<div id="user-dialog-1" class="easyui-dialog"
	data-options="closed:true,iconCls:'icon-save'"
	style="width: 500px; padding: 10px;">
	<form id="user-form-1" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td width="60" align="right">姓 名:</td>
				<td><input type="text" name="us_name" id="uname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">头 像:</td>
				<td><img src="style/images/default_headpic.png" id="pic"
					width="120" height="120" align="center"> <input type="file"
					name="us_picdata" id="upicpath" onchange="chgPic(this)" /></td>
			</tr>
			<tr>
				<td align="right">性 别:</td>
				<td><select name="us_sex" id="usex" class="easyui-combobox"
					panelHeight="auto" style="width: 100px">
						<option value="0"></option>
						<option value="男">男</option>
						<option value="女">女</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">学 历:</td>
				<td><select name="us_educationa" id="ueducationa"
					class="easyui-combobox" panelHeight="auto" style="width: 100px">
						<option value="0"></option>
						<option value="小学">小学</option>
						<option value="中学">中学</option>
						<option value="本科">本科</option>
						<option value="研究生">研究生</option>
						<option value="博士">博士</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">工作年限:</td>
				<td><select name="us_work_year" id="uwork_year"
					class="easyui-combobox" panelHeight="auto" style="width: 100px">
						<option value="0"></option>
						<option value="1年以下">1年以下</option>
						<option value="1-3年">1-3年</option>
						<option value="3-10年">3-10年</option>
						<option value="10年以上">10年以上</option>
				</select></td>
			</tr>
			<tr>
				<td align="right">联系方式:</td>
				<td><input type="text" name="us_phone" id="uphone"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">电子邮箱:</td>
				<td><input type="text" name="us_email" id="uemail"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td valign="top" align="right">用户简介 :</td>
				<td><textarea name="us_intro" id="uintro" rows="6"
						class="wu-textarea" style="width: 260px"></textarea></td>
			</tr>
		</table>
	</form>
</div>
