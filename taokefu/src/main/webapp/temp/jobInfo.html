<div class="easyui-layout" data-options="fit:true">
	<!-- Begin of toolbar -->
	<div id="job-toolbar-2">
		<div class="job-toolbar-button">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add"
				onclick="openAdd()" plain="true">添加</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-edit" onclick="openEdit()"
				plain="true">修改</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-remove" onclick="remove()" plain="true">删除</a>
				<a href="#" class="easyui-linkbutton" iconCls="icon-reload" onclick="reload()"
				plain="true">刷新</a> 
		</div>
		<div class="job-toolbar-search">
			<label>起始时间：</label> <input class="easyui-datebox"
				style="width: 100px" id="job_start_time" name="job_start_time">
			<label>结束时间：</label> <input class="easyui-datebox"
				style="width: 100px" id="job_end_time" name="job_end_time">
			<label>职位组：</label> <select class="easyui-combobox"
				panelHeight="auto" style="width: 100px" id="job_nature"
				name="job_nature">
				<option value="1">全职</option>
				<option value="2">兼职</option>
			</select>
			<!-- <label>关键词：</label>
				<input class="wu-text" style="width: 100px" id="jname" name="job_name"> -->
			<a href="javascript:void(0)" onclick="find()"
				class="easyui-linkbutton" iconCls="icon-search">开始检索</a>
		</div>
	</div>

	<!-- End of toolbar 职位信息显示 -->
	<table id="job-datagrid-2" class="easyui-datagrid"
		toolbar="#job-toolbar-2"></table>
</div>
<!-- Begin of easyui-dialog -->
<!-- 修改职位 -->
<div id="job-dialog-2" class="easyui-dialog"
	data-options="closed:true,iconCls:'icon-save'"
	style="width: 400px; padding: 10px;">
	<form id="job-form-2" method="post">
		<table>
			<tr><td width="60" align="right">职位id</td>
				<td><input name="job_id" id="jid" class="wu-text" readonly="readonly"></td>
			</tr>
			<tr>
				<td width="60" align="right">职位名称</td>
				<td><input type="text" name="job_name" id="jname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td width="60" align="right">公司编号</td>
				<td><input type="text" name="c_id" id="cid" class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">职位标签:</td>
				<td><input type="text" name="job_tags" id="jtags"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">所属部门:</td>
				<td><input type="text" name="job_department" id="jdepartment"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">职位性质:</td>
				<td><input class="wu-text" style="width: 100px"
					id="jnature" name="job_nature">
				</td>
			</tr>
			<tr>
				<td align="right">最小薪资:</td>
				<td><input class="wu-text" style="width: 100px"
					id="jminsalary" name="job_min_salary">
				</td>

			</tr>
			<tr>
				<td align="right">最大薪资:</td>
				<td><input class="wu-text" style="width: 100px"
					id="jmaxsalary" name="job_max_salary">
				</td>
			</tr>
			<tr>
				<td align="right">学历要求:</td>
				<td><input class="wu-text" style="width: 100px"
					id="jeducation" name="job_education">
				</td>
			</tr>
			<tr>
				<td align="right">职位诱惑:</td>
				<td><input type="text" class="wu-text" style="width: 92px"
					id="jtempt" name="job_tempt"></td>
			</tr>
			<tr>
				<td align="right">发布时间:</td>
				<td><input class="easyui-datebox" style="width: 100px"
					id="jftime" name="job_ftime"></td>
			</tr>
			<tr>
				<td width="60" align="right">其他</td>
				<td><input type="text" name="job_rests" id="jrests"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td width="60" align="right">点击量</td>
				<td><input type="text" name="job_number" id="jnumber"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td width="60" align="right">职位状态</td>
				<td><select class="easyui-combobox" style="width: 100px" id="jstate" name="job_state">
						<option value="-0">在线职位</option>
						<option value="-1 ">离线职位</option>
				</select></td>
			</tr>
			<tr>
				<td valign="top" align="right">任职要求:</td>
				<td><textarea name="job_need" id="jneed" rows="4"
						class="wu-textarea" style="width: 260px"></textarea></td>
			</tr>
			<tr>
				<td valign="top" align="right">工作职责:</td>
				<td><textarea name="job_responsibility" id="jresponsibility"
						rows="4" class="wu-textarea" style="width: 260px"></textarea></td>
			</tr>
		</table>
	</form>
</div>
