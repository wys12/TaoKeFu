<div class="easyui-layout" data-options="fit:true">
	<!-- Begin of toolbar -->
	<div id="wu-toolbar-2">
		<div class="wu-toolbar-button">
			<a href="#" class="easyui-linkbutton" iconCls="icon-add"
				onclick="openAdd()" plain="true">添加</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-edit" onclick="openEdit()"
				plain="true">修改</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-remove" onclick="remove()" plain="true">删除</a> <a
				href="#" class="easyui-linkbutton" iconCls="icon-cancel"
				onclick="cancel()" plain="true">取消</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-reload" onclick="reload()"
				plain="true">刷新</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-print" onclick="openAdd()" plain="true">打印</a> <a
				href="#" class="easyui-linkbutton" iconCls="icon-help"
				onclick="openEdit()" plain="true">帮助</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-undo" onclick="remove()"
				plain="true">撤销</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-redo" onclick="cancel()" plain="true">重做</a> <a
				href="#" class="easyui-linkbutton" iconCls="icon-sum"
				onclick="reload()" plain="true">总计</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-back" onclick="reload()"
				plain="true">返回</a> <a href="#" class="easyui-linkbutton"
				iconCls="icon-tip" onclick="reload()" plain="true">提示</a> <a
				href="#" class="easyui-linkbutton" iconCls="icon-save"
				onclick="reload()" plain="true">保存</a> <a href="#"
				class="easyui-linkbutton" iconCls="icon-cut" onclick="reload()"
				plain="true">剪切</a>
		</div>
			<div class="wu-toolbar-search">
				<label>起始时间：</label> <input class="easyui-datebox"
					style="width: 100px" id="job_start_time" name="job_start_time">
				<label>结束时间：</label> <input class="easyui-datebox"
					style="width: 100px" id="job_end_time" name="job_end_time">
				<label>职位组：</label> <select class="easyui-combobox"
					panelHeight="auto" style="width: 100px" id="job_nature"
					name="job_nature">
					<option value="1">全职</option>
					<option value="2">兼职</option>
				</select>
				<!-- <label>关键词：</label>
				<input class="wu-text" style="width: 100px" id="jname" name="job_name"> -->
				<a href="javascript:void(0)" onclick="find()" class="easyui-linkbutton"
					iconCls="icon-search">开始检索</a>
			</div>
	</div>

	<!-- End of toolbar 职位信息显示 -->
	<table id="wu-datagrid-2" class="easyui-datagrid"
		toolbar="#wu-toolbar-2"></table>
</div>
<!-- Begin of easyui-dialog -->
<!-- 修改职位 -->
<div id="wu-dialog-2" class="easyui-dialog"
	data-options="closed:true,iconCls:'icon-save'"
	style="width: 400px; padding: 10px;">
	<form id="wu-form-2" method="post">
		<table>
			<tr>
				<td width="60" align="right">职位编号:</td>
				<td><input type="text" name="job_id" id="jid" class="wu-text"
					readonly="readonly" /></td>
			</tr>
			<tr>
				<td width="60" align="right">职位名称</td>
				<td><input type="text" name="job_name" id="jname"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">所属部门:</td>
				<td><input type="text" name="job_department" id="jdepartment"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">职位性质:</td>
				<td><input type="text" name="job_nature" id="jnature1"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">最小薪资:</td>
				<td><input type="text" name="job_min_salary" id="jminsalary"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td align="right">最大薪资:</td>
				<td><input type="text" name="job_max_salary" id="jmaxsalary"
					class="wu-text" /></td>
			</tr>
<!-- 			<tr>
				<td align="right">职位诱惑:</td>
				<td><input type="text" name="job_attract" id="jattract"
					class="wu-text" /></td>
			</tr> -->
			<tr>
				<td align="right">发布时间:</td>
				<td><input type="text" name="job_ftime" id="jftime"
					class="wu-text" /></td>
			</tr>
			<tr>
				<td valign="top" align="right">职位要求:</td>
				<td><textarea name="job_need" id="jneed" rows="6"
						class="wu-textarea" style="width: 260px"></textarea></td>
			</tr>
		</table>
	</form>
</div>
